<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" onsubmit="show(event)" >
        <input type="text">
        <button>submit</button>
    </form>
    <script>
        let form = document.getElementById('form')
        form.addEventListener('submit',(e)=>{
            e.preventDefault()
        })
        function show(e) {
            console.log(e)
            e.preventDefault()
        }
    </script>
</body>
</html>
