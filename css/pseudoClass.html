<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link:link{
            color: red;
        }
        .hover:hover{
            font-size: 50px;
        }
        .active:active{
            font-size: 40px;color: red;
        }
        .visited:visited{
            color: yellow;
        }
    </style>
</head>
<body>
    <a class="link" href="#">link state</a><br>
    <a class="hover" href="#">hover state</a><br>
    <a class="active" href="#">active state</a><br>
    <a class="visited" href="#a">visited state</a><br>
</body>
</html>
